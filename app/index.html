<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>HTML 5 Web Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
    <div class="container">
        <div class="game">
            <div class="world">
                <div class="background">
                    <div id="score"></div>
                </div>
                <div class="platforms">
                </div>
                <div class="entities"> </div>
                <div class="player right">
                    <div class="hero">
                     </div>
                </div> <!-- End player -->
            </div> <!-- End World -->
            <div id="mainMenu">
                <h1>AppJump</h1>
                <h3>using html5 and css3</h3>
                <p class="info">Use
                    <span class="key left">←</span>
                    <span class="key right">→</span>
                    to move the charachter
                </p>
                <a href="#" class="button">Play</a>
            </div> <!-- End main menu -->

            <div id="gameOverMenu">
                <h1>Game Over</h1>
                <h3 id="yourScore">You scored 0 points</h3>

                <a href="#" class="button">Restart</a>
            </div><!-- End of game over menu -->
        </div> <!-- End game -->


    </div> <!-- End container -->
    <!-- build:js scripts/app.js -->
    <script data-main="scripts/main" src="bower_components/eventemitter2/lib/eventemitter2.js"></script>
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
</body>
</html>
